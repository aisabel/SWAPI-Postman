# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: NodeCI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
       run:
         working-directory: ./server/

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@master
    - uses: SWAPI-PostmanTest/newman-action@master
      with:
           collection: postman_collection.json
           environment: postman_environment.json
         
    - run: npm install
    - run: npm ci
    - run: npm run build --if-present
    - run: npm install i --location=global newman-reporter-htmlextra
    - run: npm test
    - run: newman run SWAPI-PostmanTest.postman_collection.json -e Environments/SWAPI.postman_environment.json --reporters cli,htmlextra,junit --reporter-htmlextra-export results/SWAPI-PostmanTest.html --reporter-junit-export results/JunitReport.html
